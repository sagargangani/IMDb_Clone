<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/forgotpassword.css" />
    <title>IMDB Forgot Password</title>
    <link
      rel="icon"
      href="https://m.media-amazon.com/images/G/01/imdb/images-ANDW73HA/favicon_desktop_32x32._CB1582158068_.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- forogot password Section -->
    <section id="login" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <img
            src="https://m.media-amazon.com/images/G/01/imdb/authportal/images/www_imdb_logo._CB667618033_.png"
            class="center"
            alt="User Image"
          />
          <div class="card mt-5">
            <div class="card-body">
              <form id="loginForm" action="javascript:;">
                <h1 class="password-text">Password assistance</h1>
                <p class="description">
                  Enter the email address associated with your IMDb account,
                  then click Continue.
                </p>
                <div class="form-group">
                  <label for="username" class="font-weight-bold">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                    required
                  />
                </div>

                <h4 class="captcha-description">
                  Enter the characters you see
                </h4>

                <div id="captchaBackground">
                  <canvas id="captcha">captcha text</canvas>

                  <div id="buttons">
                    <button id="refreshButton" type="submit">Refresh</button>
                  </div>

                  <span id="output"></span>
                </div>

                <div class="form-group">
                  <label for="captcha" class="font-weight-bold"
                    >Type characters</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter the characters you see"
                    required
                    id="textBox"
                    name="text"
                  />
                </div>

                <div class="form-group">
                  <label for="newPassword" class="font-weight-bold"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    placeholder="Enter New Password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  id="submitButton"
                  class="btn w-100 mt-3 submit-button btn-warning border-warning mb-3"
                >
                  Continue
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="site-footer-container">
        <div class="footer-info">
          <p>&copy; 2023 IMDb Clone. All Rights Reserved.</p>
        </div>

        <div class="social-links">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/forgotpassword.js"></script>
  </body>
</html>
