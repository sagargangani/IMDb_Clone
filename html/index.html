<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMDB Clone</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <h1>IMDb</h1>
        </div>
        <nav class="main-navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Celebrities</a></li>
            <li><a href="#">News</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search movies, TV shows, celebrities..."
          />
          <button>Search</button>
          <button style="margin-right: 50px">Login</button>
        </div>
        <div style="margin-top: 10px; cursor: pointer">
          <i
            class="fa-solid fa-sun fa-xl toggle_theme"
            onclick="toggleTheme()"
          ></i>
        </div>
      </div>
    </header>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner"></div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <div class="movie_header">
      Movie list:
      <button>More dets</button>
    </div>
    <div class="movie-container"></div>
    <div class="tv_header">
      TV show list:
      <button>More dets</button>
    </div>
    <div class="tv-container"></div>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-info">
          <p>&copy; 2023 IMDb Clone. All Rights Reserved.</p>
        </div>

        <div class="social-links">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Your Custom JavaScript -->
    <script src="../js/index.js"></script>
  </body>
</html>
