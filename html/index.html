<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMDB Clone</title>

    <link
      rel="icon"
      href="https://m.media-amazon.com/images/G/01/imdb/images-ANDW73HA/favicon_desktop_32x32._CB1582158068_.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg h-100 navbar-dark">
        <button class="navbar-brand rounded-2" href="index.html">IMDb</button>
        <button
          class="navbar-toggler mobile-menu-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tv_show.html">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Celebrities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item hide-it">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item hide-it">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
        <div class="search_btn">
          <div class="search-bar">
            <input
              type="text"
              placeholder="Search movies, TV shows, celebrities..."
            />
            <button class="rounded-2 search">Search</button>
            <button class="rounded-2" style="margin-right: 50px">Login</button>
          </div>
          <div style="margin-top: 10px; cursor: pointer; display: inline-block">
            <i
              class="fa-solid fa-sun fa-xl toggle_theme"
              onclick="toggleTheme()"
            ></i>
          </div>
        </div>
      </nav>
    </header>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner"></div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <div class="movie_header">
      Movie list:
      <button class="rounded-2">More dets</button>
    </div>
    <div class="movie-container"></div>
    <div class="tv_header">
      TV show list:
      <button>More dets</button>
    </div>
    <div class="tv-container"></div>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-info">
          <p>&copy; 2023 IMDb Clone. All Rights Reserved.</p>
        </div>

        <div class="social-links">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
