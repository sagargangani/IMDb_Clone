<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>IMDB Register</title>
    <link
      rel="icon"
      href="https://m.media-amazon.com/images/G/01/imdb/images-ANDW73HA/favicon_desktop_32x32._CB1582158068_.png"
      type="image/x-icon"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <!-- Register Section -->
    <section id="login" class="container mt-5">
      <div class="progress" id="progressBarContainer">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          id="progressBar"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="row justify-content-center main-container">
        <div class="col-md-6">
          <img
            src="https://m.media-amazon.com/images/G/01/imdb/authportal/images/www_imdb_logo._CB667618033_.png"
            class="center"
            alt="User Image"
          />
          <div class="card mt-5">
            <h2 class="ml-3 mt-4">Create account</h2>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group">
                  <label for="username" class="font-weight-bold"
                    >Your name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="First and last name"
                    pattern="[A-Za-z\s]{3,}"
                    title="Enter a valid name (at least 3 characters of alphabets)"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="birthYear" class="font-weight-bold"
                    >Year of Birth</label
                  >
                  <!-- Use a date picker (Bootstrap Datepicker) -->
                  <input
                    type="text"
                    class="form-control"
                    id="birthYear"
                    placeholder="Select Year"
                    data-provide="datepicker"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="font-weight-bold">Gender</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="male"
                      name="gender"
                      required
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="female"
                      name="gender"
                      required
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <!-- Add more options if needed -->
                </div>
                <div class="form-group">
                  <label for="comments" class="font-weight-bold"
                    >Comments</label
                  >
                  <textarea
                    class="form-control"
                    id="comments"
                    rows="3"
                    placeholder="Enter your comments"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="username" class="font-weight-bold">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="font-weight-bold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                    pattern=".{8,}"
                    title="Enter a valid password (at least 8 characters)"
                    required
                  />
                </div>

                <div class="icon-container">
                  <img
                    src="../images/information.png"
                    alt="information"
                    class="infoicon"
                  />
                  <div class="a-alert-content">
                    Passwords must be at least 8 characters.
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirmPassword" class="font-weight-bold"
                    >Confirm password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmpassword"
                    placeholder="Enter password"
                    name="confirmPassword"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="clearForm()"
                >
                  Clear All
                </button>

                <button
                  type="button"
                  class="btn w-100 mt-3 submit-button btn-warning border-warning mb-3"
                  onclick="registerUser()"
                >
                  Create your IMDb account
                </button>
              </form>
              <div class="a-divider-inner"></div>
              <div class="container signin">
                <p>
                  Already have an account? <a href="./login.html">Sign in</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="site-footer-container">
        <div class="footer-info">
          <p>&copy; 2023 IMDb Clone. All Rights Reserved.</p>
        </div>

        <div class="social-links">
          <div class="social-links">
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>

        <div class="footer-info">
          <a
            href="./contactus.html"
            style="list-style-type: none; text-decoration: none"
            ><p style="color: white">Contact us</p></a
          >
        </div>
      </div>
    </footer>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
